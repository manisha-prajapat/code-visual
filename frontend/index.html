<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebase Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2d3748;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f7fafc;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-pending { color: #ed8936; }
        .status-processing { color: #3182ce; }
        .status-completed { color: #38a169; }
        .status-failed { color: #e53e3e; }

        .results-section {
            margin-top: 30px;
        }

        .file-tree {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            margin: 2px 0;
            line-height: 1.4;
        }

        .file-dir { color: #3182ce; font-weight: 600; }
        .file-file { color: #2d3748; }
        .file-size { color: #718096; font-size: 12px; }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .summary-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .summary-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .summary-label {
            color: #718096;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌳 Codebase Visualizer</h1>
            <p>Analyze and visualize GitHub repository structures</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Process Repository</h2>
                <div class="form-group">
                    <label for="repoUrl">GitHub Repository URL:</label>
                    <input 
                        type="text" 
                        id="repoUrl" 
                        placeholder="https://github.com/user/repository"
                        value="https://github.com/microsoft/calculator"
                    >
                </div>
                <button class="btn" onclick="processRepository()">
                    <span id="processBtn">🚀 Process Repository</span>
                </button>
            </div>

            <div id="statusSection" class="status-section" style="display: none;">
                <h3>Processing Status</h3>
                <div id="statusContent"></div>
            </div>

            <div id="resultsSection" class="results-section" style="display: none;">
                <h3>Results</h3>
                <div id="summaryContent"></div>
                <div id="fileTreeContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        let currentJobId = null;
        let statusInterval = null;

        async function processRepository() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            
            if (!repoUrl) {
                alert('Please enter a repository URL');
                return;
            }

            if (!repoUrl.includes('github.com')) {
                alert('Please enter a valid GitHub repository URL');
                return;
            }

            // Reset UI
            document.getElementById('statusSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
            
            // Update button
            const btn = document.getElementById('processBtn');
            btn.innerHTML = '<span class="loading"></span> Processing...';
            document.querySelector('.btn').disabled = true;

            try {
                // Start processing
                const response = await fetch(`${API_BASE}/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo_url: repoUrl })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.details || data.error || 'Failed to start processing');
                }

                currentJobId = data.job_id;
                
                // Show status section
                document.getElementById('statusSection').style.display = 'block';
                updateStatus();
                
                // Start polling for status
                statusInterval = setInterval(updateStatus, 2000);

            } catch (error) {
                alert('Error: ' + error.message);
                resetButton();
            }
        }

        async function updateStatus() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`${API_BASE}/status/${currentJobId}`);
                const data = await response.json();

                const statusContent = document.getElementById('statusContent');
                statusContent.innerHTML = `
                    <div class="status-item">
                        <span><strong>Job ID:</strong></span>
                        <span>${data.job_id}</span>
                    </div>
                    <div class="status-item">
                        <span><strong>Repository:</strong></span>
                        <span>${data.repo_name}</span>
                    </div>
                    <div class="status-item">
                        <span><strong>Status:</strong></span>
                        <span class="status-${data.status}">${data.status.toUpperCase()}</span>
                    </div>
                    <div class="status-item">
                        <span><strong>Created:</strong></span>
                        <span>${new Date(data.created_at).toLocaleString()}</span>
                    </div>
                `;

                if (data.status === 'completed') {
                    clearInterval(statusInterval);
                    await showResults();
                    resetButton();
                } else if (data.status === 'failed') {
                    clearInterval(statusInterval);
                    statusContent.innerHTML += `
                        <div class="status-item">
                            <span><strong>Error:</strong></span>
                            <span style="color: #e53e3e;">${data.error_message}</span>
                        </div>
                    `;
                    resetButton();
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        async function showResults() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`${API_BASE}/result/${currentJobId}?format=hierarchical`);
                const data = await response.json();

                // Show summary
                const summaryContent = document.getElementById('summaryContent');
                summaryContent.innerHTML = `
                    <div class="summary-grid">
                        <div class="summary-card">
                            <div class="summary-number">${data.summary.total_files}</div>
                            <div class="summary-label">Total Files</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-number">${data.summary.total_directories}</div>
                            <div class="summary-label">Directories</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-number">${data.summary.total_regular_files}</div>
                            <div class="summary-label">Regular Files</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-number">${data.summary.max_depth}</div>
                            <div class="summary-label">Max Depth</div>
                        </div>
                    </div>
                `;

                // Show file tree
                const fileTreeContent = document.getElementById('fileTreeContent');
                const treeHtml = generateTreeHtml(data.hierarchy, 0);
                fileTreeContent.innerHTML = `
                    <h4>File Structure Preview</h4>
                    <div class="file-tree">${treeHtml}</div>
                `;

                document.getElementById('resultsSection').style.display = 'block';

            } catch (error) {
                console.error('Error showing results:', error);
            }
        }

        function generateTreeHtml(node, depth = 0, maxDepth = 4, maxChildren = 10) {
            if (depth > maxDepth) return '';
            
            const indent = '  '.repeat(depth);
            let html = '';

            if (node.children && node.children.length > 0) {
                if (depth > 0) {
                    html += `<div class="file-item file-dir">${indent}📁 ${node.name}/</div>`;
                }
                
                const children = node.children.slice(0, maxChildren);
                for (const child of children) {
                    html += generateTreeHtml(child, depth + 1, maxDepth, maxChildren);
                }
                
                if (node.children.length > maxChildren) {
                    html += `<div class="file-item" style="color: #718096;">${indent}  ... and ${node.children.length - maxChildren} more items</div>`;
                }
            } else if (depth > 0) {
                const icon = getFileIcon(node.extension);
                const size = node.size ? ` <span class="file-size">(${formatFileSize(node.size)})</span>` : '';
                html += `<div class="file-item file-file">${indent}${icon} ${node.name}${size}</div>`;
            }

            return html;
        }

        function getFileIcon(extension) {
            const icons = {
                'js': '📄', 'ts': '📘', 'jsx': '⚛️', 'tsx': '⚛️',
                'py': '🐍', 'java': '☕', 'cpp': '⚙️', 'c': '⚙️',
                'html': '🌐', 'css': '🎨', 'scss': '🎨', 'less': '🎨',
                'json': '📋', 'xml': '📋', 'yaml': '📋', 'yml': '📋',
                'md': '📝', 'txt': '📄', 'pdf': '📕',
                'png': '🖼️', 'jpg': '🖼️', 'jpeg': '🖼️', 'gif': '🖼️', 'svg': '🖼️',
                'mp4': '🎬', 'mp3': '🎵', 'wav': '🎵',
                'zip': '📦', 'tar': '📦', 'gz': '📦'
            };
            return icons[extension] || '📄';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function resetButton() {
            const btn = document.getElementById('processBtn');
            btn.innerHTML = '🚀 Process Repository';
            document.querySelector('.btn').disabled = false;
        }

        // Clear any existing intervals on page load
        if (statusInterval) {
            clearInterval(statusInterval);
        }
    </script>
</body>
</html>
